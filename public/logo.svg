<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="108" viewBox="0 0 480 108" role="img" aria-labelledby="title desc">
  <title id="title">Catholic Diocese of Wukari</title>
  <desc id="desc">Logo for Catholic Diocese of Wukari with cross and wordmark</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <!-- Cross mark -->
  <g transform="translate(12,12)">
    <rect x="18" y="0" width="12" height="48" rx="2" fill="url(#g)"/>
    <rect x="0" y="18" width="48" height="12" rx="2" fill="url(#g)"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(72,72)">
    <text x="0" y="0" font-family="'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial" font-size="28" font-weight="700" fill="#0f172a">
      Catholic Diocese
    </text>
  </g>
  <g transform="translate(72,98)">
    <text x="0" y="0" font-family="'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial" font-size="18" font-weight="600" fill="#334155">
      of Wukari
    </text>
  </g>
</svg>
